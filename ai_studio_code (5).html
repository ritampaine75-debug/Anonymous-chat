<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CMD // CHAT</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #000000;
            --green: #00ff00;
            --dim-green: #006600;
            --text: #e0e0e0;
            --alert: #ff0000;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Fira Code', monospace; /* The "Hacker" Font */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
            font-size: 13px;
        }

        /* Top Bar */
        header {
            border-bottom: 1px solid var(--dim-green);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #050505;
            z-index: 10;
        }

        .brand { color: var(--green); font-weight: bold; }
        .controls { display: flex; gap: 15px; }
        .icon-btn { 
            background: none; border: none; color: var(--green); 
            cursor: pointer; font-family: 'Fira Code'; font-size: 1rem; 
        }

        /* Main Chat Log */
        #terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* --- THE MESSAGE STYLE YOU REQUESTED --- */
        /* Simple Line: [TIME] <NAME> MESSAGE */
        .log-line {
            display: block;
            word-wrap: break-word;
            line-height: 1.5;
            animation: fadeIn 0.1s;
        }

        .ts { color: var(--dim-green); margin-right: 5px; font-size: 0.9em; }
        .nick { font-weight: bold; color: var(--green); margin-right: 2px; }
        .nick::before { content: "<"; color: var(--dim-green); }
        .nick::after { content: ">"; color: var(--dim-green); }
        
        .msg-text { color: var(--text); }
        
        /* Highlight My Own Messages */
        .log-line.me .nick { color: #00ffff; } /* Cyan for me */
        
        /* System Messages */
        .sys-log {
            color: var(--dim-green);
            font-style: italic;
            font-size: 0.85em;
            border-top: 1px dashed #111;
            padding-top: 2px;
        }

        .del-btn {
            color: var(--alert);
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8em;
            text-decoration: none;
        }
        .del-btn:hover { text-decoration: underline; }

        /* Input Area */
        footer {
            background: #050505;
            border-top: 1px solid var(--dim-green);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt { color: var(--green); font-weight: bold; }
        
        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
        }

        /* Modals (Settings & Users) */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-box {
            border: 1px solid var(--green);
            background: #000;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 15px var(--dim-green);
        }
        .modal-title { 
            color: var(--green); border-bottom: 1px dashed var(--dim-green); 
            margin-bottom: 15px; padding-bottom: 5px; font-weight: bold; 
        }
        
        .full-input {
            width: 100%; background: #111; border: 1px solid var(--dim-green);
            color: var(--green); padding: 8px; margin-bottom: 10px;
            font-family: 'Fira Code';
        }
        
        .green-btn {
            width: 100%; background: var(--dim-green); color: #fff;
            border: none; padding: 10px; cursor: pointer; font-family: 'Fira Code';
        }
        .green-btn:hover { background: var(--green); color: #000; }

        /* User List */
        .user-row { padding: 5px 0; border-bottom: 1px solid #111; display: flex; justify-content: space-between; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="brand" id="room-name">/INIT_SYSTEM</div>
        <div class="controls">
            <!-- Settings (Name Change) -->
            <button class="icon-btn" onclick="openSettings()">
                [CFG]
            </button>
            <!-- Online Users -->
            <button class="icon-btn" onclick="openUsers()">
                [<span id="online-count">0</span>]
            </button>
        </div>
    </header>

    <!-- Chat Output -->
    <div id="terminal-output">
        <div class="sys-log">System: Connection established...</div>
    </div>

    <!-- Input -->
    <footer>
        <span class="prompt">root@chat:~#</span>
        <input type="text" id="msg-input" autocomplete="off" placeholder="_">
    </footer>

    <!-- Name/Login Modal -->
    <div id="login-modal" class="modal" style="display: flex;">
        <div class="modal-box">
            <div class="modal-title">AUTHENTICATION</div>
            <p>Enter Codename:</p>
            <input type="text" id="login-nick" class="full-input" maxlength="15">
            <button class="green-btn" onclick="login()">CONNECT</button>
        </div>
    </div>

    <!-- User List Modal -->
    <div id="users-modal" class="modal">
        <div class="modal-box">
            <div class="modal-title">ACTIVE AGENTS <span style="float:right; cursor:pointer" onclick="closeModals()">[X]</span></div>
            <div id="user-list-container"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-box">
            <div class="modal-title">CONFIGURATION <span style="float:right; cursor:pointer" onclick="closeModals()">[X]</span></div>
            <p>New Alias:</p>
            <input type="text" id="new-nick" class="full-input" maxlength="15">
            <button class="green-btn" onclick="updateName()">UPDATE</button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, onChildAdded, onChildRemoved, remove, update, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDUHXK7NYeM6CLNN4fsyGVz1MpIVpJuOq0",
            authDomain: "studio-vddd5.firebaseapp.com",
            databaseURL: "https://studio-vddd5-default-rtdb.firebaseio.com",
            projectId: "studio-vddd5",
            storageBucket: "studio-vddd5.firebasestorage.app",
            messagingSenderId: "679230106233",
            appId: "1:679230106233:web:3d6a91cabc2264e15902a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // State
        let currentRoom = "global";
        let nickname = "Guest";
        const userId = "uid_" + Math.random().toString(36).substr(2, 9);
        const sessionId = "sid_" + Math.random().toString(36).substr(2, 9);
        let onlineUsers = {};

        // Parse Room
        const urlParams = new URLSearchParams(window.location.search);
        const r = urlParams.get('room');
        if (r) currentRoom = r.replace(/[^a-zA-Z0-9-_]/g, "").substring(0, 20);
        document.getElementById('room-name').textContent = "/" + currentRoom;

        // Auto Cleanup
        checkExpiry();

        // --- Functions ---

        window.login = function() {
            const val = document.getElementById('login-nick').value.trim();
            if(!val) return;
            nickname = val.replace(/[<>]/g, "");
            document.getElementById('login-modal').style.display = 'none';
            initApp();
        };

        function initApp() {
            // Set Presence
            const myRef = ref(db, `rooms/${currentRoom}/online/${userId}`);
            set(myRef, { nick: nickname });
            window.addEventListener('beforeunload', () => remove(myRef));

            // Listen for Online Users
            onValue(ref(db, `rooms/${currentRoom}/online`), (snap) => {
                onlineUsers = snap.val() || {};
                document.getElementById('online-count').textContent = Object.keys(onlineUsers).length;
                renderUserList();
            });

            // Listen for Messages
            const msgRef = ref(db, `rooms/${currentRoom}/messages`);
            onChildAdded(msgRef, (snap) => {
                renderLine(snap.val(), snap.key);
            });
            onChildRemoved(msgRef, (snap) => {
                const el = document.getElementById(snap.key);
                if(el) el.remove();
            });
        }

        // --- Input Handling ---
        const input = document.getElementById('msg-input');
        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const txt = input.value.trim();
                if(!txt) return;
                
                push(ref(db, `rooms/${currentRoom}/messages`), {
                    nick: nickname,
                    text: txt.replace(/</g, "&lt;"),
                    ts: Date.now(),
                    sid: sessionId
                });
                
                // Update Activity for Cleanup
                set(ref(db, `rooms/${currentRoom}/lastActivity`), Date.now());
                input.value = "";
                scrollToBottom();
            }
        });

        // --- Rendering (The Hacker Style) ---
        function renderLine(data, key) {
            const isMe = (data.sid === sessionId);
            const date = new Date(data.ts);
            const timeStr = date.getHours().toString().padStart(2,'0') + ":" + date.getMinutes().toString().padStart(2,'0');

            const div = document.createElement('div');
            div.id = key;
            div.className = `log-line ${isMe ? 'me' : ''}`;
            
            // Format: [HH:MM] <NAME> MESSAGE [DEL]
            let deleteLink = isMe ? `<span class="del-btn" onclick="del('${key}')">[x]</span>` : '';

            div.innerHTML = `
                <span class="ts">[${timeStr}]</span> 
                <span class="nick">${data.nick}</span>: 
                <span class="msg-text">${data.text}</span>
                ${deleteLink}
            `;

            document.getElementById('terminal-output').appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const el = document.getElementById('terminal-output');
            el.scrollTop = el.scrollHeight;
        }

        // --- User List & Settings ---
        function renderUserList() {
            const c = document.getElementById('user-list-container');
            c.innerHTML = '';
            Object.keys(onlineUsers).forEach(k => {
                const u = onlineUsers[k];
                const d = document.createElement('div');
                d.className = 'user-row';
                d.innerHTML = `<span>${u.nick}</span> <span style="color:var(--green)">CONN</span>`;
                c.appendChild(d);
            });
        }

        window.updateName = function() {
            const n = document.getElementById('new-nick').value.trim();
            if(!n) return;
            nickname = n.replace(/[<>]/g, "");
            update(ref(db, `rooms/${currentRoom}/online/${userId}`), { nick: nickname });
            closeModals();
        };

        window.del = function(key) {
            if(confirm("Purge line?")) remove(ref(db, `rooms/${currentRoom}/messages/${key}`));
        };

        window.openUsers = () => document.getElementById('users-modal').style.display = 'flex';
        window.openSettings = () => {
            document.getElementById('new-nick').value = nickname;
            document.getElementById('settings-modal').style.display = 'flex';
        };
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => {
            if(m.id !== 'login-modal') m.style.display = 'none';
        });

        async function checkExpiry() {
            const rRef = ref(db, `rooms/${currentRoom}/lastActivity`);
            const s = await get(rRef);
            if(s.exists() && (Date.now() - s.val() > 172800000)) {
                await remove(ref(db, `rooms/${currentRoom}`));
                location.reload();
            } else {
                set(rRef, Date.now());
            }
        }
    </script>
</body>
</html>
